<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title if title else "Personal Portfolio" }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/profile.png') }}">
</head>
<body>
    <header>
        <nav aria-label="Main Navigation">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('project_gallery') }}">Projects</a>
            <a href="{{ url_for('skills') }}">Skills</a>
            <a href="{{ url_for('testimonials_page') }}">Testimonials</a>
            <a href="{{ url_for('contact') }}">Contact</a>
            <a href="{{ url_for('blog') }}">Blog</a>
            <a href="{{ url_for('resume') }}">Resume</a>
        </nav>
    </header>
    <main role="main">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="social-links" aria-label="Social Media Links">
            <a href="https://github.com/username" target="_blank" rel="noopener">GitHub</a>
            <a href="https://linkedin.com/in/username" target="_blank" rel="noopener">LinkedIn</a>
            <a href="https://twitter.com/username" target="_blank" rel="noopener">Twitter</a>
        </div>
        <p>&copy; 2024 Eric Schmidt - 720309</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
