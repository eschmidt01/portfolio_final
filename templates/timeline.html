{% extends "base.html" %}
{% block content %}
<h1>Career Timeline</h1>
<div class="timeline" aria-label="Career Timeline">
    {% for event in timeline %}
    <div class="timeline-event">
        <div class="date"><strong>{{ event.date }}</strong></div>
        <div class="details">
            <h3>{{ event.title }}</h3>
            <p>{{ event.description }}</p>
            {% if event.link %}
            <a href="{{ event.link }}" target="_blank" rel="noopener" class="btn">Learn More</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
