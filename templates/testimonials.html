{% extends "base.html" %}
{% block content %}
<h1>Testimonials</h1>
<div class="testimonials-carousel" aria-label="Testimonials Carousel">
    {% for t in testimonials %}
    <div class="testimonial">
        <p>"{{ t.message }}"</p>
        <strong>- {{ t.name }}, {{ t.role }}</strong>
    </div>
    {% endfor %}
</div>
<a href="{{ url_for('submit_testimonial') }}" class="btn">Submit a Testimonial</a>
{% endblock %}
